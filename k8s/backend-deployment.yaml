apiVersion: apps/v1
kind: Deployment
metadata:
  name: aviation-rag-backend
  namespace: ${K8S_NAMESPACE}
  labels:
    app: aviation-rag-backend
spec:
  replicas: 2
  minReadySeconds: 10
  progressDeadlineSeconds: 1800
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: aviation-rag-backend
  template:
    metadata:
      labels:
        app: aviation-rag-backend
    spec:
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: aviation-rag-backend
              topologyKey: kubernetes.io/hostname
      containers:
      - name: backend
        image: ${AZURE_CONTAINER_REGISTRY}/${IMAGE_NAME}:latest
        command: ["/bin/sh", "-c"]
        args:
        - >
          exec gunicorn --bind 0.0.0.0:5001
          --worker-class "${GUNICORN_WORKER_CLASS}"
          --workers "${GUNICORN_WORKERS}"
          --threads "${GUNICORN_THREADS}"
          --timeout "${GUNICORN_TIMEOUT_SECONDS}"
          --graceful-timeout "${GUNICORN_GRACEFUL_TIMEOUT_SECONDS}"
          --keep-alive "${GUNICORN_KEEPALIVE_SECONDS}"
          --max-requests "${GUNICORN_MAX_REQUESTS}"
          --max-requests-jitter "${GUNICORN_MAX_REQUESTS_JITTER}"
          api_server:app
        ports:
        - containerPort: 5001
          name: http
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
        resources:
          requests:
            memory: "384Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        startupProbe:
          httpGet:
            path: /health
            port: 5001
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 48
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 8
---
apiVersion: v1
kind: Service
metadata:
  name: aviation-rag-backend
  namespace: ${K8S_NAMESPACE}
spec:
  selector:
    app: aviation-rag-backend
  ports:
  - port: 5001
    targetPort: 5001
    name: http
  type: ClusterIP
