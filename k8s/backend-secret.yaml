apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: ${K8S_NAMESPACE}
type: Opaque
stringData:
  # These values should be replaced with actual secrets in production
  # Use: kubectl create secret generic backend-secrets --from-literal=KEY=value
  AZURE_OPENAI_API_KEY: "${AZURE_OPENAI_API_KEY}"
  AZURE_SEARCH_ADMIN_KEY: "${AZURE_SEARCH_ADMIN_KEY}"
  PGPASSWORD: "${PGPASSWORD}"
  AZURE_COSMOS_KEY: "${AZURE_COSMOS_KEY}"
  FABRIC_CLIENT_ID: "${FABRIC_CLIENT_ID}"
  FABRIC_CLIENT_SECRET: "${FABRIC_CLIENT_SECRET}"
  FABRIC_TENANT_ID: "${FABRIC_TENANT_ID}"
