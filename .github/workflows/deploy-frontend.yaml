name: Deploy Frontend to App Service

on:
  push:
    branches: [main]
    paths:
      - 'src/app/**'
      - 'src/components/**'
      - 'src/lib/**'
      - 'src/hooks/**'
      - 'src/types/**'
      - 'src/data/**'
      - 'src/package.json'
      - 'src/next.config.mjs'
      - 'src/tailwind.config.ts'
      - '.github/workflows/deploy-frontend.yaml'
  workflow_dispatch:

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME || 'aviation-rag-frontend-705508' }}
  AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP || 'rg-aviation-rag' }}
  NODE_VERSION: ${{ vars.NODE_VERSION || '20.x' }}
  BACKEND_URL: ${{ vars.BACKEND_URL }}
  PII_ENDPOINT: ${{ vars.PII_ENDPOINT }}
  PII_CONTAINER_ENDPOINT: ${{ vars.PII_CONTAINER_ENDPOINT }}
  AZURE_OPENAI_ENDPOINT: ${{ vars.AZURE_OPENAI_ENDPOINT }}
  AZURE_OPENAI_VOICE_DEPLOYMENT_NAME: ${{ vars.AZURE_OPENAI_VOICE_DEPLOYMENT_NAME || 'aviation-voice-tts' }}
  AZURE_OPENAI_VOICE_MODEL: ${{ vars.AZURE_OPENAI_VOICE_MODEL || 'gpt-4o-mini-tts' }}
  AZURE_OPENAI_VOICE_API_VERSION: ${{ vars.AZURE_OPENAI_VOICE_API_VERSION || '2025-03-01-preview' }}
  AZURE_OPENAI_VOICE_TURKISH: ${{ vars.AZURE_OPENAI_VOICE_TURKISH || 'alloy' }}
  AZURE_OPENAI_VOICE_ENGLISH: ${{ vars.AZURE_OPENAI_VOICE_ENGLISH || 'alloy' }}
  AZURE_OPENAI_AUTH_MODE: ${{ vars.AZURE_OPENAI_AUTH_MODE || 'token' }}
  AZURE_OPENAI_MANAGED_IDENTITY_CLIENT_ID: ${{ vars.AZURE_OPENAI_MANAGED_IDENTITY_CLIENT_ID }}
  AZURE_OPENAI_TENANT_ID: ${{ vars.AZURE_OPENAI_TENANT_ID || secrets.AZURE_OPENAI_TENANT_ID }}
  AZURE_OPENAI_CLIENT_ID: ${{ vars.AZURE_OPENAI_CLIENT_ID || secrets.AZURE_OPENAI_CLIENT_ID }}
  AZURE_OPENAI_CLIENT_SECRET: ${{ secrets.AZURE_OPENAI_CLIENT_SECRET }}
  AZURE_OPENAI_BEARER_TOKEN: ${{ secrets.AZURE_OPENAI_BEARER_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: ./src
        run: npm ci

      - name: Lint
        working-directory: ./src
        run: npx next lint

  build-and-deploy:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: ./src
        run: npm ci

      - name: Build application
        working-directory: ./src
        run: npm run build

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate required frontend runtime variables
        run: |
          required=(BACKEND_URL PII_ENDPOINT PII_CONTAINER_ENDPOINT AZURE_OPENAI_ENDPOINT)
          for var_name in "${required[@]}"; do
            if [ -z "${!var_name:-}" ]; then
              echo "::error::Missing required repository variable: ${var_name}"
              exit 1
            fi
          done

      - name: Resolve App Service target
        run: |
          TARGET="${{ env.AZURE_WEBAPP_NAME }}"
          FALLBACK="aviation-rag-frontend-705508"

          if az webapp show --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" --name "$TARGET" >/dev/null 2>&1; then
            echo "Using App Service target: $TARGET"
            exit 0
          fi

          if [ "$TARGET" != "$FALLBACK" ] && az webapp show --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" --name "$FALLBACK" >/dev/null 2>&1; then
            echo "::warning::Configured AZURE_WEBAPP_NAME '$TARGET' not found. Falling back to '$FALLBACK'."
            echo "AZURE_WEBAPP_NAME=$FALLBACK" >> "$GITHUB_ENV"
            exit 0
          fi

          echo "::error::App Service '$TARGET' not found in resource group '${{ env.AZURE_RESOURCE_GROUP }}'."
          exit 1

      - name: Sync App Service settings
        run: |
          az webapp identity assign \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}"

          SETTINGS=(
            "BACKEND_URL=${{ env.BACKEND_URL }}"
            "PII_ENDPOINT=${{ env.PII_ENDPOINT }}"
            "PII_CONTAINER_ENDPOINT=${{ env.PII_CONTAINER_ENDPOINT }}"
            "AZURE_OPENAI_ENDPOINT=${{ env.AZURE_OPENAI_ENDPOINT }}"
            "AZURE_OPENAI_VOICE_DEPLOYMENT_NAME=${{ env.AZURE_OPENAI_VOICE_DEPLOYMENT_NAME }}"
            "AZURE_OPENAI_VOICE_MODEL=${{ env.AZURE_OPENAI_VOICE_MODEL }}"
            "AZURE_OPENAI_VOICE_API_VERSION=${{ env.AZURE_OPENAI_VOICE_API_VERSION }}"
            "AZURE_OPENAI_VOICE_TURKISH=${{ env.AZURE_OPENAI_VOICE_TURKISH }}"
            "AZURE_OPENAI_VOICE_ENGLISH=${{ env.AZURE_OPENAI_VOICE_ENGLISH }}"
            "AZURE_OPENAI_AUTH_MODE=${{ env.AZURE_OPENAI_AUTH_MODE }}"
            "WEBSITE_VNET_ROUTE_ALL=1"
            "PORT=3000"
            "WEBSITES_PORT=3000"
          )

          if [ -n "${{ env.AZURE_OPENAI_MANAGED_IDENTITY_CLIENT_ID }}" ]; then
            SETTINGS+=("AZURE_OPENAI_MANAGED_IDENTITY_CLIENT_ID=${{ env.AZURE_OPENAI_MANAGED_IDENTITY_CLIENT_ID }}")
          fi
          if [ -n "${{ env.AZURE_OPENAI_TENANT_ID }}" ]; then
            SETTINGS+=("AZURE_OPENAI_TENANT_ID=${{ env.AZURE_OPENAI_TENANT_ID }}")
          fi
          if [ -n "${{ env.AZURE_OPENAI_CLIENT_ID }}" ]; then
            SETTINGS+=("AZURE_OPENAI_CLIENT_ID=${{ env.AZURE_OPENAI_CLIENT_ID }}")
          fi
          if [ -n "${{ env.AZURE_OPENAI_CLIENT_SECRET }}" ]; then
            SETTINGS+=("AZURE_OPENAI_CLIENT_SECRET=${{ env.AZURE_OPENAI_CLIENT_SECRET }}")
          fi
          if [ -n "${{ env.AZURE_OPENAI_BEARER_TOKEN }}" ]; then
            SETTINGS+=("AZURE_OPENAI_BEARER_TOKEN=${{ env.AZURE_OPENAI_BEARER_TOKEN }}")
          fi

          az webapp config appsettings set \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --settings "${SETTINGS[@]}"

      - name: Prepare deployment package
        working-directory: ./src
        run: |
          mkdir -p /tmp/deploy/.next

          SERVER_JS=$(find .next/standalone -type f -name "server.js" ! -path "*/node_modules/*" | head -1)
          if [ -z "$SERVER_JS" ]; then
            echo "ERROR: server.js not found in standalone output"
            exit 1
          fi

          STANDALONE_PATH=$(dirname "$SERVER_JS")
          cp "$STANDALONE_PATH/server.js" /tmp/deploy/
          cp "$STANDALONE_PATH/package.json" /tmp/deploy/
          cp -r "$STANDALONE_PATH/node_modules" /tmp/deploy/

          if [ -d "$STANDALONE_PATH/.next" ]; then
            cp -r "$STANDALONE_PATH/.next"/* /tmp/deploy/.next/
          fi

          cp -r .next/static /tmp/deploy/.next/static
          mkdir -p /tmp/deploy/public
          cp -r public/* /tmp/deploy/public/ 2>/dev/null || true

          cd /tmp/deploy && zip -r /tmp/app.zip .

      - name: Deploy to Azure App Service
        run: |
          ATTEMPT=1
          MAX_ATTEMPTS=5
          DEPLOY_TIMEOUT_SECONDS=600
          POLL_INTERVAL_SECONDS=10
          POLL_MAX_ATTEMPTS=60

          while true; do
            set +e
            DEPLOY_OUTPUT=$(timeout "${DEPLOY_TIMEOUT_SECONDS}" az webapp deploy \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}" \
              --src-path /tmp/app.zip \
              --type zip \
              --async true \
              --restart true 2>&1)
            DEPLOY_STATUS=$?
            set -e

            echo "$DEPLOY_OUTPUT"

            if [ "$DEPLOY_STATUS" -eq 0 ]; then
              break
            fi

            if [ "$DEPLOY_STATUS" -eq 124 ]; then
              DEPLOY_OUTPUT="${DEPLOY_OUTPUT} timeout"
            fi

            if [ "$ATTEMPT" -lt "$MAX_ATTEMPTS" ] && echo "$DEPLOY_OUTPUT" | grep -Eqi "Another deployment is in progress|Status Code: 5[0-9]{2}|GatewayTimeout|timed out|timeout|temporarily unavailable"; then
              echo "Transient App Service deploy error detected. Retrying in 30s (attempt $ATTEMPT/$MAX_ATTEMPTS)..."
              ATTEMPT=$((ATTEMPT + 1))
              sleep 30
              continue
            fi

            echo "::error::App Service deployment failed."
            exit "$DEPLOY_STATUS"
          done

          echo "Deployment request accepted. Polling OneDeploy status..."
          SUCCESS=0
          for i in $(seq 1 "$POLL_MAX_ATTEMPTS"); do
            STATUS=$(az webapp log deployment list \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}" \
              --query "[0].status" -o tsv 2>/dev/null || true)

            if [ "$STATUS" = "4" ]; then
              SUCCESS=1
              echo "OneDeploy completed successfully."
              break
            fi

            if [ "$STATUS" = "3" ]; then
              echo "::error::OneDeploy reported a failed status."
              az webapp log deployment list \
                --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
                --name "${{ env.AZURE_WEBAPP_NAME }}" \
                --query "[0]" -o json || true
              exit 1
            fi

            sleep "$POLL_INTERVAL_SECONDS"
          done

          if [ "$SUCCESS" -ne 1 ]; then
            echo "::error::Timed out waiting for OneDeploy completion."
            az webapp log deployment list \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}" \
              --query "[0]" -o json || true
            exit 1
          fi

      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          sleep 30

          HEALTH=$(curl -s "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health" -m 15)
          if ! echo "$HEALTH" | grep -q '"status":"ok"'; then
            echo "Health check failed: $HEALTH"
            exit 1
          fi

          RESPONSE=$(curl -s -X POST "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/pii" \
            -H "Content-Type: application/json" \
            -d '{"text":"test"}' \
            -m 30)

          if ! echo "$RESPONSE" | grep -q "blocked"; then
            echo "PII API failed: $RESPONSE"
            exit 1
          fi

          HTML=$(curl -sL "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/chat")
          CHUNK=$(echo "$HTML" | grep -o 'app/chat/page-[a-f0-9]*\.js' | head -1)

          if [ -n "$CHUNK" ]; then
            STATUS=$(curl -sI "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/_next/static/chunks/$CHUNK" | grep "HTTP" | head -1)
            if ! echo "$STATUS" | grep -q "200"; then
              echo "JS chunk 404: $CHUNK - $STATUS"
              exit 1
            fi
          else
            echo "Could not extract chunk name from HTML"
            exit 1
          fi

          echo "Deployment verified successfully"
